<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rounak Ray</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
        background: url('hobby.jpg') no-repeat center center fixed;
        background-size: cover;
    }
   .carousel-container {
      width: 600px;
      margin: auto;
      position: relative;
    }
    .carousel-slide {
      display: none;
      width: 100%;
    }
    .active {
      display: block;
    }
</style>
</head>
  <body>
    <div class="main-content">
    <div class="carousel-container">
    <img class="carousel-slide active" src="Norway/nor1.jpg" alt="Dancing Aurora">
    <img class="carousel-slide" src="Norway/nor2.jpg" alt="Milky Way">
    <img class="carousel-slide" src="Norway/nor3.jpg" alt="No (Sun)-rise">
    <!-- Add more images as needed -->
  </div>
  </div>
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove('active');
        if (idx === i) slide.classList.add('active');
      });
    }
    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    setInterval(nextSlide, 5000); // Change every 5 seconds
  </script>
  </body>
</html>
