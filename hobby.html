<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rounak Ray</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <style>
    body {
        background: url('hobby.jpg') no-repeat center center fixed;
        background-size: cover;
    }
   .carousel-container {
      width: 600px;
      margin: auto;
      position: relative;
    }

    .carousel-slide {
      display: none;
      height: 400px;           /* Fixed height */
      width: 100%;
      object-fit: cover;
      object-position: center;
      text-align: center;      /* Center caption text */
    }

    .carousel-slide.active {
      display: block;
    }

    .carousel-slide img {
      width: 100%;
      height: 350px;           /* Adjust height for image */
      width: auto;         /* Width auto to keep aspect ratio */
      object-fit: contain; /* Keep full image in view, no cropping */
      object-position: center;
      display: block;
      margin: 0 auto;
    }

    .caption {
      font-size: 1em;
      padding: 8px 0;
      color: #333;
    }
</style>
</head>
  <body>
    <div class="site-title">Rounak Ray</div>
    <div class="top-right-links">
      <a href="index.html">Home</a>
      <a href="research.html">Research</a>
      <a href="hobby.html">Hobby</a>
      <a href="cv.html">CV</a>
    </div>
    
    <!-- Main layout --> 
    <div class="main-content", style="width:100%;background:rgba(255,255,255,0.85);border-radius:12px;">
    <div class="carousel-container">
      <p>
        <h1><span class="highlight">Norway Trip</span></h1>
      </p> 
    <div class="carousel-slide active">
        <img src="Norway/nor1.jpg" alt="Photo 1">
    <div class="caption">Dancing Aurora</div>
  </div>
  <div class="carousel-slide">
    <img src="Norway/nor4.jpg" alt="Photo 2">
    <div class="caption">Fjords</div>
  </div>
  <div class="carousel-slide">
    <img src="Norway/nor3.jpg" alt="Photo 3">
    <div class="caption">No (Sun)-rise</div>
  </div>
</div>
  </div>
  <script>
    let index = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove('active');
        if (idx === i) slide.classList.add('active');
      });
    }
    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }
    setInterval(nextSlide, 10000); // Change every 10 seconds
  </script>
  </body>
</html>
